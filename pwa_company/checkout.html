        .container.ccw {
          max-width: 1400px;

        h1,h2,h3{

        .leftMess{

    <title>Project Transparency check out</title>
    <link rel="icon" href="img/losdfgo1.png" type="image/x-icon">

  </head>
  <body style="background-color:#171717 ;">

    <header>
      <nav class="navbar fixed-top navbar-expand-md bg-dark navbar-dark scrolling-navbar shadow">
        
        <a class="navbar-brand" >
          <h4>
          <img src="img/losdfgo1.png" width="30" height="30" class="d-inline-block align-top" alt="">
          Check Out
          </h4>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav ml-auto">
            
            <li class="nav-item">       
              <a class="nav-link">Welcome!</a>
            </li>
           
            <li class="nav-item">
            </li>
        
          </ul>
        </div> 
  
        
        </div>  
      </nav>
    </header>
  

    <div class="container ccw">

        <br><br>
        <div style="text-align: center;" id="blockOne">
            <h1 style="font-size:60px"><i class="fas fa-qrcode" style="font-size:50px; color:white;"></i> Enter your cart code</h1>
            <br>
            <input type="text"  id="inputCode" style="width: 360px; height: 100px; font-size:100px;" maxlength="6">
            <br>
            <h1 style="font-size:40px" id="inuptErrorMessage"></h1>
            
        </div>

        <div id="blockLoading" class="container ccw">

          <div class="text-center">

            <div class="spinner-border text-light" role="status">
              <span class="sr-only">Loading...</span>
            </div>
            <br><br>
            <h2>Loading...</h2>
          </div>
          

        </div>




        <div style="text-align: left;" id="blockTwo" class="container ccw">
            <button type="button" class="btn btn-light btn-lg" id="goMainPage">Back</button>

            <h1 style="font-size:40px" id="welcomeMessage"></h1>
            <br>
            <h1 style="font-size:40px">Check List:</h1>

            <div id="listt"></div>
            <h1 id="totalMessage" class="rightMess"></h1>
            <br>

            <div class="rightMess">
              <button type="button" class="btn btn-light btn-lg " id="openPayment">Payment</button>
            </div>
            
            <br><br><br>
            

            
        </div>
        


    </div>


    <div class="footer fixed-bottom">

      <nav class="navbar navbar-expand-sm navbar-light bg-dark">
        
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <h1 style="font-size: 3vh;" id="tt"> </h1>    
          </li>       
        </ul>

      </nav>
    </div>

    <!-- Model Check-->
    <div class="modal fade" id="modalCheck" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
  
          <div class="modal-header">
            <h1 class="modal-title" id="exampleModalLabel" style="color: black;">Payment select</h1>
            <button type="button" class="close" aria-label="Close"  onclick="closeModalCheck()">
              <span aria-hidden="true">Ã—</span>         
            </button>
          </div>
  
          <div class="modal-body">
            <h2 style="color: black;">Select your payment </h2>
            <br>

            <div id="buttonSection">
              <button type="button" class="btn btn-warning" style="font-size: 25px;" id="goPay0" onclick="checkOut()"><i class="fas fa-hockey-puck"></i> Hotopus</button> &nbsp;
              <button type="button" class="btn btn-success" style="font-size: 25px;" id="goPay1" onclick="checkOut()"><i class="fas fa-comment-dollar"></i> He Chat</button> &nbsp;
              <button type="button" class="btn btn-primary" style="font-size: 25px;" id="goPay2" onclick="checkOut()"><i class="fab fa-alipay"></i> Blipay</button> &nbsp;
              <br><br>
              <button type="button" class="btn btn-primary" style="font-size: 25px;" id="goPay3" onclick="checkOut()"><i class="fab fa-cc-mastercard"></i> Hisa</button> &nbsp;
              <button type="button" class="btn btn-warning" style="font-size: 25px;" id="goPay4" onclick="checkOut()"><i class="fab fa-cc-mastercard"></i> Rastercard</button> &nbsp;
              

            </div>

            <div id="buttonLoading" style="display:none;">

              <div class="spinner-border text-dark" role="status" style="color: black;">
                <span class="sr-only">Loading...</span>
              </div>
              <br><br>
              <h3 style="color: black;">Loading...</h3>

            </div>

          </div>
  
          <div class="modal-footer">
            
  
          </div>
  
        </div>
      </div>
    </div>
  <div class="modal-backdrop fade show" id="backdropCheck"  style="display: none;"></div>
